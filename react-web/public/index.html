<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Ama Sua</title>
		<meta
			name="description"
			content="Ama Sua es una aplicación que te permite saber información concisa sobre el desempeño de lxs congresistas en Perú."
		/>
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Eduardo P. Rivero" />
		<link rel="preconnect" href="http://www.congreso.gob.pe" />
		<style>
			:root {
				--fontFamilyDefault: 'Courier New', Courier, monospace;
				--fontTitle: 24px;
				--fontSubTitle: 20px;
				--fontDescription: 18px;
				--fontHeader: 32px;
				--spaceDefault: 15px;
				--spaceMedium: 30px;
				--primaryColor: #000;
				--secondaryColor: #fff;
			}

			.avatar {
				border-radius: 50%;
			}

			.App {
				font-family: var(--fontFamilyDefault);
				text-align: center;
			}

			.app-item {
				align-items: center;
				display: flex;
				justify-content: space-between;
				padding: var(--spaceDefault);
			}

			.app-search-input {
				border: 1px solid black;
				padding: var(--spaceDefault);
				font-family: var(--fontFamilyDefault);
				width: 100%;
			}

			.politician-item {
				font-size: var(--fontTitle);
				margin-bottom: var(--spaceDefault);
				padding: var(--spaceDefault);
			}

			.politician-item-title {
				font-size: var(--fontTitle);
			}

			.politician-item-sub-title {
				font-size: var(--fontSubTitle);
			}

			.politician-list {
				display: flex;
				flex-direction: column;
			}

			.app-questions {
				display: flex;
				flex-direction: column;
			}

			.app-questions-item {
				padding: var(--spaceDefault);
				text-align: left;
			}

			.title {
				font-family: var(--fontFamilyDefault);
				font-size: var(--fontTitle);
			}

			.subtitle {
				font-family: var(--fontFamilyDefault);
				font-size: var(--fontSubTitle);
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<main id="root"></main>

</html>
